<!-- üîπ MODAL EMERGENTE -->
<div class="modal-backdrop" id="siteModal">
  <div class="modal">
    <h2>Sitio en construcci√≥n</h2>
    <p>Este sitio a√∫n no est√° listo. Estamos trabajando en las √∫ltimas mejoras. Gracias por tu paciencia.</p>
    <div class="modal-footer">
      <label>
        <input type="checkbox" id="dontShow"> No mostrar de nuevo
      </label>
      <div class="actions">
        <button class="btn ghost" id="closeLater">Cerrar</button>
        <button class="btn" id="closeNow">Entrar al sitio</button>
      </div>
    </div>
  </div>
</div>

<script>
const modal = document.getElementById('siteModal');
const dontShow = document.getElementById('dontShow');
const closeNow = document.getElementById('closeNow');
const closeLater = document.getElementById('closeLater');

if (localStorage.getItem('hideConstructionModal') === '1') {
  modal.style.display = 'none';
}

function closeModal(saveChoice){
  modal.style.display = 'none';
  if (saveChoice) {
    localStorage.setItem('hideConstructionModal','1');
  }
}

closeNow.addEventListener('click', ()=> closeModal(dontShow.checked));
closeLater.addEventListener('click', ()=> closeModal(dontShow.checked));

window.addEventListener('keydown', (e)=>{
  if(e.key === 'Escape') modal.style.display = 'none';
});

modal.addEventListener('click', (e)=>{
  if (e.target === modal) modal.style.display = 'none';
});
</script>
